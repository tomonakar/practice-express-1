version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16.0

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - ./damage-calc-4004/node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: mkdir junit
      - run:
          command: ./damage-calc-4004/node_modules/.bin/mocha test --reporter mocha-junit-reporter
          environment:
            MOCHA_FILE: ./damage-calc-4004/junit/test-results.xml
          when: always
      - store_test_results:
          path: ./damage-calc-4004/junit
      - store_artifacts:
          path: ./damage-calc-4004/junit
